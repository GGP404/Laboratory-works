<html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>5x5 з colspan/rowspan</title>
</head>
<body>
  <table border="1" cellpadding="8" cellspacing="0" width="90%">
    <tr>
      <th>H1</th><th>H2</th><th>H3</th><th>H4</th><th>H5</th>
    </tr>
    <tr>
      <td rowspan="2" valign="middle">Об'єднана по ряду (rowspan=2)</td>
      <td align="center">Клітинка A</td>
      <td colspan="2" align="center">Об'єднана по стовпцях (colspan=2)</td>
      <td align="center">Клітинка B</td>
    </tr>
    <tr>
      <td align="center">Клітинка C</td>
      <td align="center">Клітинка D</td>
      <td align="center">Клітинка E</td>
      <td align="center">Клітинка F</td>
    </tr>
    <tr>
      <td colspan="2" align="center">Широка клітинка (colspan=2)</td>
      <td align="center">К</td><td align="center">Л</td><td align="center">М</td>
    </tr>
    <tr>
      <td align="center">1</td><td align="center">2</td><td align="center">3</td><td align="center">4</td><td align="center">5</td>
    </tr>
  </table>
</body>
</html>
