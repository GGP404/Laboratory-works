<html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Таблиця 25%/75%</title>
</head>
<body>
  <table width="75%" border="1" cellpadding="8" cellspacing="0">
    <tr>
      <td colspan="2" align="center">Заголовок</td>
    </tr>
    <tr>
      <td align="left">Дані, вирівняні по лівому краю комірки</td>
      <td align="right">Дані, вирівняні по правому краю комірки</td>
    </tr>
    <tr>
      <td align="left" width="25%">25% ширини таблиці</td>
      <td align="left" width="75%">75% ширини таблиці</td>
    </tr>
  </table>
</body>

</html>
